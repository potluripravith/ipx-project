<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
<div class="min-h-screen flex items-center  bg-black text-white">
<div class="w-full">
<h1 class="text-xl text-center">Create new account</h1>
<h2 class="md:w-1/4 mx-auto lg:w-1/4 mt-3 text-gray-500 text-center">Invest as little as INR 10,000 into your favourite films, music, games and books.</h2>
<div class="mt-8 md:w-1/4 mx-auto lg:w-1/4">
<form  class="w-full ">
<input   placeholder="first name" type="text" class="w-full bg-white  text-gray-400 rounded py-2 px-4 ">
<input  placeholder="last name" type="text" class="w-full bg-white  text-gray-400 rounded mt-3 py-2 px-4">
<input   placeholder="email" type="email" class="w-full bg-white  text-gray-400 rounded mt-3 py-2 px-4 ">
<input  placeholder="your 10 digit mobile number" type="text" class="w-full bg-white  text-gray-400 rounded mt-3 py-2 px-4">
<input  placeholder="your referral code" type="text" class="w-full bg-white  text-gray-400 rounded mt-3 py-2 px-4">
<button type="submit" class="mt-3 block w-full bg-radia text-white  py-2 px-4 rounded  bg-gradient-to-r from-purple-500 to-pink-500">signup</button>
</form>
<div class="mt-4 text-gray-500">
<span><a href="index.html">Already have an account? Login</a></span>
